on: push
name: clippy

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: |
          cd src-tauri
          cargo clippy --all-targets --all-features
